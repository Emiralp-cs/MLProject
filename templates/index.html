        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splashScreen');
            const splashTitle = document.getElementById('splashTitle');
            const splashSubtitle = document.getElementById('splashSubtitle');
            const creditForm = document.getElementById('creditForm');
            const resultSection = document.getElementById('resultSection');
            const resetBtn = document.getElementById('resetBtn');
            const langSelect = document.getElementById('langSelect');

            // 1. AÃ‡ILIÅ EKRANI KAPANIÅI
            setTimeout(() => {
                splashScreen.classList.add('hidden-splash');
            }, 1500);

            // 2. DÄ°L DEÄÄ°ÅTÄ°RME FONKSÄ°YONU
            function changeLanguage(lang) {
                document.querySelectorAll('[data-key]').forEach(elem => {
                    const key = elem.getAttribute('data-key');
                    if (translations[lang][key]) {
                        elem.innerText = translations[lang][key];
                    }
                });

                document.querySelectorAll('[data-ph]').forEach(input => {
                    const phKey = input.getAttribute('data-ph');
                    if (translations[lang][phKey]) {
                        input.placeholder = translations[lang][phKey];
                    }
                });

                if (!resultSection.classList.contains('hidden')) {
                    resultSection.classList.add('hidden');
                }
            }

            langSelect.addEventListener('change', (e) => {
                changeLanguage(e.target.value);
            });

            // BaÅŸlangÄ±Ã§ dilini yÃ¼kle
            changeLanguage(langSelect.value);

            // 3. FORM GÃ–NDERME
            creditForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const currentLang = langSelect.value;

                // Splash Text GÃ¼ncelle
                splashTitle.innerText = translations[currentLang].splash_proc;
                splashSubtitle.innerText = translations[currentLang].splash_data;
                splashScreen.classList.remove('hidden-splash');

                const randomDelay = Math.floor(Math.random() * 3000) + 2000;

                setTimeout(() => {
                    splashScreen.classList.add('hidden-splash');
                    creditForm.reset(); // FORM SIFIRLAMA
                    showRandomResult(currentLang);
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, randomDelay);
            });

            // 4. FORMU SIFIRLA
            resetBtn.addEventListener('click', () => {
                creditForm.reset();
                if (!resultSection.classList.contains('hidden')) {
                    resultSection.classList.add('hidden');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // 5. SONUÃ‡ GÃ–STERME
            function showRandomResult(lang) {
                const isApproved = Math.random() > 0.3;
                const probability = Math.floor(Math.random() * 20) + 80;
                const t = translations[lang];

                let html = '';

                if (isApproved) {
                    html = `
                        <div class="result-box success">
                            <span class="result-icon">âœ…</span>
                            <div class="result-title">${t.res_approved}</div>
                            <div class="result-desc">${t.res_low_risk}</div>
                            <div style="margin-top:10px; font-size:0.9rem;">${t.res_conf}: %${probability}</div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="result-box danger">
                            <span class="result-icon">âš ï¸</span>
                            <div class="result-title">${t.res_rejected}</div>
                            <div class="result-desc">${t.res_high_risk}</div>
                            <div style="margin-top:10px; font-size:0.9rem;">${t.res_risk_score}: %${probability}</div>
                        </div>
                    `;
                }

                resultSection.innerHTML = html;
                resultSection.classList.remove('hidden');
            }
        });
    </script>
