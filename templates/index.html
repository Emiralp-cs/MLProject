        body {

        /* Animated background circles */
        .bg-circle {

            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        .bg-circle:nth-child(1) {

            height: 300px;
            top: -100px;
            left: -100px;

        }

        .bg-circle:nth-child(2) {

            height: 200px;
            top: 50%;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: -100px;
            left: 30%;
            animation-delay: 10s;

        @keyframes float {

        .container {

            background: rgba(255, 255, 255, 0.95);

            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {

            position: relative;
        }

        .header-icon {
            font-size: 64px;
            margin-bottom: 10px;

        @keyframes bounce {

        .progress-bar {

        .progress-fill {

            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .hidden {

        @media (max-width: 768px) {

            }

            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
